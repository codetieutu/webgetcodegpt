<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>upload data</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div id="password-screen" class="password-overlay">
        <div class="password-container">
            <h2>Nhập mật khẩu để truy cập</h2>
            <input type="password" id="password-input" placeholder="Nhập mật khẩu">
            <button onclick="verify()">Xác nhận</button>
            <p id="error-message"></p>
        </div>
    </div>

    <div class="main-screen">
        <header>
            <h1>upload data</h1>
        </header>
        <div class="input">
            <label for="textarea">input:</label>
            <textarea id="input" rows="14" placeholder="email|token|cliend_id" wrap="soft"></textarea>
            <div class="button-container">
                <button id="but" onclick="add()">Save</button>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

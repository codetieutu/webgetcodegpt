<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Verification Code</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Header nằm trên cùng -->
    <header>
        <h1>Get Your ChatGPT Verification Code</h1>
    </header>

    <!-- Phần nội dung chính -->
    <main>
        <div class="form-container">
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <!-- <label for="password">Password</label> -->
                <input type="password" id="password" name="password" placeholder="Enter the password">
            </div>
            <label id="notice" class="notice"></label>
            <button onclick="butAction()" class="btn">Get Code</button>
            <div class="result">
                <label id="code" class="code"></label>
                <label id="loading" class="loading"></label>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
